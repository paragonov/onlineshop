{% extends "mainapp/base.html" %}
{% block content %}
    <div class="section">
        <!-- container -->
        <div class="container">
            <!-- row -->
            <div class="row">

                <div class="col-md-7">
                    <!-- Billing Details -->
                    <div class="billing-details">
                        <div class="section-title">
                            <h3 class="title">Адресс доставки</h3>
                        </div>
                        <form action="." method="post" class="order-form">
                            {% for f in form %}
                                <div class="form-group">
                                    {{ f }}
                                </div>
                            {% endfor %}
                            <button class="primary-btn cta-btn" type="submit">Заказать</button>
                            {% csrf_token %}
                        </form>
                    </div>
                    <div class="form-group">
                        <a href="#">Создать аккаунт</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
