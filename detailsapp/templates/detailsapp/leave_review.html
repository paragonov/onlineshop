{% extends 'mainapp/base.html' %}

{% load static %}

{% block content %}
<div class="container">
    <div class="row" data-role="opinion-form-container">
        <h1 class="add-opinion__title">Ваш отзыв о {{ prod.brand }} {{ prod.name_model }}</h1>
        <div class="add-opinion__content">
            <div class="add-opinion__form">
                <div class="col-md-3">
                    <div id="review-form">
                        <form action="{% url 'review' prod.url%}" method="post"  class="review-form">
                            {% csrf_token %}
                            {% for f in form %}
                                {{ f }}
                            {% endfor %}
                            <div class="input-rating">
                                <span>Ваша оценка: </span>
                                <div class="stars">
                                    <input id="star5" name="rating" value="5" type="radio"><label for="star5"></label>
                                    <input id="star4" name="rating" value="4" type="radio"><label for="star4"></label>
                                    <input id="star3" name="rating" value="3" type="radio"><label for="star3"></label>
                                    <input id="star2" name="rating" value="2" type="radio"><label for="star2"></label>
                                    <input id="star1" name="rating" value="1" type="radio"><label for="star1"></label>
                                </div>
                            </div>
                            <button class="primary-btn">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
